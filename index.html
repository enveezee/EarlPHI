<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EarlPHI - Playable Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: #ffffff;
        }
        .container {
            background-color: #3a404d;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 90%;
            width: 800px;
        }
        h1 {
            color: #61dafb;
            margin-bottom: 20px;
        }
        #dos-container {
            width: 100%;
            max-width: 640px; /* Standard DOSBox resolution */
            height: 400px; /* Standard DOSBox resolution */
            margin: 20px auto;
            border: 2px solid #61dafb;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #aaa;
        }
        #loading-message {
            font-size: 1.2em;
        }
        canvas {
            display: block; /* Remove extra space below canvas */
        }
    </style>
    <link rel="stylesheet" href="https://v8.js-dos.com/latest/js-dos.css">
    <script src="https://v8.js-dos.com/latest/js-dos.js"></script>
</head>
<body>
    <div class="container">
        <h1>EarlPHI - Online Edition</h1>
        <p>Loading the classic DOS program...</p>
        <div id="dos-container">
            <div id="loading-message">Loading DOSBox...</div>
        </div>
        <p>If the program doesn't load, please check your browser's developer console for errors.</p>
    </div>

    <script>
        console.log("Initializing DosBox...");
        Dos(document.getElementById("dos-container"), {
            url: "https://enveezee.github.io/EarlPHI/EARLPHI.jsdos", // Use the new .jsdos bundle
            cycles: 1000, // Adjust cycles as needed for performance
            autolock: true
        });
    </script>
</body>
</html>
